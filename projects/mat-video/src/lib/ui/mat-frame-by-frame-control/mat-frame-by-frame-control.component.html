<button mat-icon-button (click)="seekFrames(-1)" matTooltip="Rewind">
  <mat-icon matBadge="--" [matBadgeHidden]="!mult" matBadgeColor="accent" matBadgeOverlap="true" matBadgeSize="small" matBadgePosition="above before">arrow_left</mat-icon>
</button>

<button mat-icon-button (click)="seekFrames(1)" matTooltip="Forward">
  <mat-icon matBadge="++" [matBadgeHidden]="!mult" matBadgeColor="accent" matBadgeOverlap="true" matBadgeSize="small" matBadgePosition="above after">arrow_right</mat-icon>
</button>
