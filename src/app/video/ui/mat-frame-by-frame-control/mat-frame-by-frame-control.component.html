<button mat-icon-button (click)="seekFrames(-5)" matTooltip="Skip -5 frames" >
    <mat-icon>skip_previous</mat-icon>
</button>

<button mat-icon-button (click)="seekFrames(-1)" matTooltip="Skip -1 frames">
    <mat-icon>arrow_left</mat-icon>
</button>

<button mat-icon-button (click)="seekFrames(1)" matTooltip="Skip +1 frames">
    <mat-icon>arrow_right</mat-icon>
</button>

<button mat-icon-button (click)="seekFrames(5)" matTooltip="Skip +5 frames">
    <mat-icon>skip_next</mat-icon>
</button>
